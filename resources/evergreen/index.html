<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evergreen Wellness Center's Website">
    <meta name="Keywords" content="Wellness, pine forest">

    <title>Evergreen Haven Wellness Center</title>

    <link rel="stylesheet" href="./resources/index.css">
</head>

<body>
    <section class="top-bar">
            <p>Call Us: 00 0000 0000</p>
        <div class="logo-con">    
            <img src="./resources/images/Logos/logo-facebook.svg" alt="The Facebook Logo">
            <img src="./resources/images/Logos/logo-instagram.svg" alt="The Instagram Logo">
        </div>
    </section>


    <header>
        <img
            srcset="resources/images/title-background.webp 800w,
                    resources/images/title-background-mbl.webp 480w"
            sizes="(max-width: 480px) 100vw,
                    800px"
            src="resources/images/title-background.webp"
            alt="A pine forest"

        >
                <div class="title-con">
                    <h1>Evergreen Haven Wellness Center</h1>
                    <p>"Replant Your Soul"</p>
                </div>

                <div class="mbl-menu-con">
                <img class="mbl-menu-icon burger" src="resources\images/menu-icon.svg" alt="Menu hamburger icon" onclick="toggleNav()">
                <img class="mbl-menu-icon close" src="resources/images/close-outline.svg" alt="Close icon" onclick="toggleNav()">
                </div>

                <nav class="nav-con">
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
                        <li><a>Team</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </nav>
    </header>








<script src="./resources/index.js"></script>

</html>
